<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Find dog pictures by breed</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>

    <header>
    <span class="Title-text">Name a dog breed find a picture.</span>
    </header>

    <main>

      <div>What's your favorite dog breed?</div>
      <form id="input-select">
        <input id="dog-input" type="text" name="dog-number">
        <input type="submit" name="submit">
      </form>
      <div>Either pick a breed, or just hit enter to see a random one.</div>
      <section>
        <div class="result-notes"></div>
        <div class="image-results"></div>
      </section>

    </main>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
